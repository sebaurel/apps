
<div class="container-scroller background-picture">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth login-full-bg">
        <div class="col-lg-5 mx-auto">
          <div class="auth-form-dark text-start p-5">
            <h2>Inscription</h2>
            <h5 class="font-weight-light">Bienvenue sur l'apps de SeB</h5>

              <form name="form" [formGroup]="formRegister" (ngSubmit)="onRegister(formRegister)">
                <div class="form-group" [class.has-error]="formErrors.pseudo">
                  <label for="pseudo" class="control-label">Pseudo</label>
                  <input type="text" class="form-control" name="pseudo" id="pseudo" formControlName="pseudo"/>
                  <div *ngIf="formErrors.pseudo" class="help-block">{{formErrors.pseudo}}</div>
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" formControlName="email"/>
                <div *ngIf="formErrors.email" class="help-block">{{formErrors.email}}</div>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password"/>
                <div *ngIf="formErrors.password" class="help-block">{{formErrors.password}}</div>
              </div>
              <div class="form-group">
                <label for="passwordConfirm">Confirmation du mot de passe</label>
                <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" formControlName="passwordConfirm"/>
                <div *ngIf="formErrors.passwordConfirm" class="help-block">{{formErrors.passwordConfirm}}</div>
              </div>
              <div class="form-group">
                <div id="recaptcha-container"></div>
                <div *ngIf="captchaError" class="error">Recaptcha non vérifié.</div>
              </div>

              <div class="mt-5">
                <button class="btn btn-lg btn-warning btn-block btn-signin font-weight-medium" [disabled]="formRegister.invalid" type="submit">Créér un compte</button>
              </div>
            
            </form>
            <div class="mt-3 text-center" style="margin-top:15px">
              <a routerLink="/login" class="auth-link">Déjà inscrit&nbsp;? Connectez-vous</a><br>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
