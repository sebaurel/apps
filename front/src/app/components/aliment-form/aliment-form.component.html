
<div class="container-scroller background-picture">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex auth login-full-bg">

      <div class="col-9 mx-auto">
        <div class="auth-form-dark text-start p-5">

          <h2>Creation d'un aliment</h2>
          <form name="form" (ngSubmit)="onSubmitFormAliment(formAliment)" #formAliment="ngForm" novalidate>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" name="nom" id="nom" [(ngModel)]="aliment.nom" #nom="ngModel" required />
            </div>
            <div class="form-group">
              <label for="descriptif">Description</label>
              <textarea rows="4" cols="50" class="form-control" name="descriptif" id="descriptif" [(ngModel)]="aliment.descriptif" #descriptif="ngModel" novalidate>{{aliment.descriptif}}</textarea>
            </div>
            <app-photo-upload [(photo)]="photo" [(photoThumbPath)]="photoThumbPath" [width]="200" [progress]="progress" [height]="200" (photoUpload)="photo=$event"></app-photo-upload>
            <div class="mt-5">
              <button class="btn btn-lg btn-warning btn-block btn-signin font-weight-medium" type="submit">Enregistrer l'aliment</button>
            </div>
          </form>

        </div>
      </div>
      
      <div class="col-3 mx-auto d-none d-sm-none d-md-block mt-4">
        <div class="auth-form-dark text-start p-3">

          <h2>Liste des aliments</h2>
          <div class="form-group">
            <label for="aliment">Aliment : </label>
            <ng-select [items]="aliments$ | async" bindLabel="nom" [(ngModel)]="aliment" placeholder="Séléctionner un aliment" [hideSelected]="true" name="stand" class="col-12" (change)="onSelect()"></ng-select> <!--(add)="addNewAlimentSelected($event)" (remove)="spliceAlimentSelected($event)"> </ng-select>-->
          </div>
          <div class="mt-3">
              <button class="btn btn-lg btn-danger btn-block font-weight-medium" (click)="deleteAliment()" type="button" [disabled]="!alimentSelected">Supprimer</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
