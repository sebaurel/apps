
<div class="container-scroller background-picture">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth login-full-bg">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-dark text-start p-5">
            <h2>Login</h2>
            <form [formGroup]="formLogin">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email" />
                <div *ngIf="formErrors.email" class="help-block">{{formErrors.email}}</div>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password"/>
                <div *ngIf="formErrors.password" class="help-block">{{formErrors.password}}</div>
              </div>
              <div class="mt-5">
                <button class="btn btn-lg btn-warning btn-block btn-signin font-weight-medium" (click)="logIn()">Connexion</button>
              </div>
            </form>
            <div class="mt-3 text-center" style="margin-top:15px">
              <a [routerLink]="['/register']" class="auth-link">Créér un nouveau compte</a>
            </div>    
          </div>
        </div>
      </div>
    </div>
  </div>
