<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Commentaire</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-scroller background-picture">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth login-full-bg">
    
          <div class="col-12 mx-auto">
            <div class="auth-form-dark text-left p-5">
          
              <form name="form" novalidate>
                <div class="form-group">
                  <label for="title">Titre</label>
                  <input type="text" class="form-control" name="title" id="title" [(ngModel)]="commentaire.title" #title="ngModel" required />
                </div>
                <div class="form-group">
                  <label for="body">commentaire</label>
                  <textarea rows="4" cols="50" class="form-control" name="body" id="body" [(ngModel)]="commentaire.body" #body="ngModel" novalidate></textarea>
                </div>
                <button class="btn btn-outline-dark" (click)="addCommentaire(); c('Close click')">Enregistrer le commentaire</button>
              </form>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Annuler</button>
  </div>
</ng-template>
<button class="btn btn-outline-dark" (click)="open(content)">Commenter</button>
