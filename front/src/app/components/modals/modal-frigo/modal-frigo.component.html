<button class="btn btn-outline-dark font-weight-medium btn-block" (click)="open(content)">Ajouter</button>
<ng-template #content let-c="close">
    <div class="modal-header">
      <h4 class="modal-title">Mon frigo</h4>
      <button type="button" class="close" aria-label="Close" (click)="c()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-scroller background-picture">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex auth login-full-bg">
            <div class="col-12 mx-auto align-items-center">

              <label for="alimentsSelecteur">Ajouter un aliment : </label>

              <ng-select [items]="aliments" [(ngModel)]="alimentsSelectedModal" bindLabel="nom" placeholder="Commencer à écrire pour recherche" [multiple]="true" [hideSelected]="true" name="alimentsSelecteur" (change)="ModalFrigoChange()"> </ng-select> <!--(add)="addNewAlimentSelected($event)" (remove)="spliceAlimentSelected($event)"> </ng-select>-->

            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="modal-footer">
      <button *ngIf="loggedIn" class="btn btn-outline-dark" (click)="sauvegardeFrigo(); c()" type="button">Sauvegarder</button>
      <button *ngIf="loggedIn" class="btn btn-outline-dark" (click)="recupereFrigo()" type="button">Recupérer</button>
      <button type="button" class="btn btn-outline-dark" (click)="c()">Fermer</button>
  </div>
</ng-template>
